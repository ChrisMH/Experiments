<header>
    <div id="branding">
        <a routerLink="/"></a>
    </div>
    <div id="controls">        
        <div id="version">{{appSettings.version}}</div>

        <div id="account" *ngIf="(identity | async)?.loggedIn" >
            <span>{{(identity | async)?.name}}</span>
            <button kendoButton type="button" (click)="onLogout()">Log Out</button>
        </div>
    </div>
</header>
<div id="view-container">
    <router-outlet></router-outlet>
</div>
