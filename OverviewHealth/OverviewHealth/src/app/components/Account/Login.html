<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate fxFlex="0 0 350px" fxLayout="column" fxLayoutGap="6px">

    <div id="header">Log In is Required</div>

    <div id="error-box" *ngIf="attempted">
        <div id="title" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="4px">
            <span class="fa fa-exclamation-circle fa-2x"></span>
            <span id="error">Error Logging In</span>
        </div>
        <div id="message" fxLayout="column" fxLayoutGap="8px">
            <span>That user name and password combination is not recognized or not authorized.</span>
            <span>Please double-check and try again.</span>
        </div>
    </div>

    <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="4px">
        <label for="name" fxFlex="initial">User Name:</label>
        <input id="name" formControlName="name" class="k-textbox" placeholder="User Name" type="text" fxFlex="0 0 250px" />
    </div>

    <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="4px">
        <label for="password" fxFlex="initial">Password:</label>
        <input id="password" formControlName="password" class="k-textbox" placeholder="Password" type="password" fxFlex="0 0 250px"/>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="4px">      
        <div class="ov-checkbox">  
            <input id="stay-logged-in" type="checkbox" formControlName="stayLoggedIn" fxFlex="initial">
            <label for="stay-logged-in">Stay Logged In</label>
        </div>
        <div fxFlex="grow" fxLayout="row" fxLayoutAlign="end center">
            <button kendoButton type="submit" [disabled]="!form.valid || submitting">Log In</button>
        </div>
    </div>
 
</form>
