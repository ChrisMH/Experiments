<form [formGroup]="form" (ngSubmit)="onSubmit()" 
      fxLayout="column" fxLayoutGap="6px" novalidate>

    <div id="header">Log In is Required</div>

    <div id="error-box" *ngIf="attempted">
        <div id="title" fxLayout="row" fxLayoutGap="4px" fxLayoutAlign="start center">
            <span class="fa fa-exclamation-circle fa-2x"></span>
            <span id="error">Error Logging In</span>
        </div>
        <div id="message" fxLayout="column" fxLayoutGap="8px">
            <span>That user name and password combination is not recognized or not authorized.</span>
            <span>Please double-check and try again.</span>
        </div>
    </div>

    <!-- [ngClass]="{'has-error': form.get('name').dirty && !form.get('name').valid}" -->

    <div fxLayout="row" fxLayoutGap="4px" fxLayoutAlign="end center">
        <label for="name">User Name:</label>
        <input id="name" formControlName="name" class="k-textbox" placeholder="User Name" type="text" />
    </div>

    <div fxLayout="row" fxLayoutGap="4px" fxLayoutAlign="end center">
        <label for="password">Password:</label>
        <input id="password" formControlName="password" class="k-textbox" placeholder="Password" type="password" />
    </div>

    <div id="stay-logged-in" fxLayout="row" fxLayoutGap="4px" fxLayoutAlign="start center">
        <input fxFlex id="stay-logged-in" class="k-checkbox" formControlName="stayLoggedIn" type="checkbox" />
        <label fxFlex class="k-checkbox-label" for="stay-logged-in">Stay Logged In</label>
        <div fxFlex="1" fxFlexLayout="row" fxLayoutAlign="end center">
            <button kendoButton  type="submit" [disabled]="!form.valid || submitting">Log In</button>
        </div>
    </div>
 
</form>
