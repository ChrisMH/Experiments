<div id="grid">
    <h3>Kendo Grid</h3>
    
    <div id="filter-div">
        <label for="filter">DataSet:</label>
        <select kendo-dropdownlist="ctrlGrid.filter"
                id="filter"
                k-options="ctrlGrid.filterOptions"></select>
    </div>

    <div kendo-grid="ctrlGrid.grid"
         id="perf-grid"
         k-options="ctrlGrid.gridOptions"
         k-rebind="ctrlGrid.gridConfigId"/>

</div>
