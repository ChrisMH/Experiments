<div id="grid">
    <h3>Kendo Grid</h3>
    
    <div id="data-set-div">
        <label for="data-set">DataSet:</label>
        <select kendo-dropdownlist="ctrlGrid.dataSet"
                id="data-set"
                k-options="ctrlGrid.dataSetOptions"></select>
    </div>

    <div kendo-grid="ctrlGrid.grid"
         id="perf-grid"
         k-options="ctrlGrid.gridOptions"
         k-rebind="ctrlGrid.gridConfigId"/>

</div>
