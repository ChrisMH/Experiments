<div id="content">
    <h1>KendoUI & Angular 1.5 Template</h1>

    <kendo-datepicker id="start-date" k-options="datePickerOptions" k-ng-model="startDate"/>
    <kendo-datepicker id="end-date" k-options="datePickerOptions" k-ng-model="endDate" />

    <input id="chk1" type="checkbox" class="k-checkbox" /><label class="k-checkbox-label" for="chk1">Checkbox 1</label>
    <kendo-grid id="grid1" k-options="grid1Options"/>
    <kendo-grid id="grid2" k-options="grid2Options" />
</div>
