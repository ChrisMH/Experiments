<div class="row">

    
    <div class="col-md-4">
        <kendo-chart [seriesColors]="['#ffe', 'orange']">
            <kendo-chart-legend position="top"></kendo-chart-legend>
            <kendo-chart-series>
                <kendo-chart-series-item type="pie"
                    [data]="pieData"
                    field="value"
                    categoryField="category">
                </kendo-chart-series-item>
            </kendo-chart-series>
        </kendo-chart>
    </div>
</div>
