<kendo-grid [data]="gridData | async">
    <kendo-grid-column field="customerId" title="Customer Id" width="100"></kendo-grid-column>
    <kendo-grid-column field="customerName" title="Customer Name" width="100"></kendo-grid-column>
    <kendo-grid-column field="statTime" title="Time" width="100"></kendo-grid-column>
    <kendo-grid-column field="backlog" title="Backlog" width="100"></kendo-grid-column>
    <kendo-grid-column field="lastReceivedOn" title="Last Received On" width="100"></kendo-grid-column>
    <kendo-grid-column field="totalReceived" title="Total Received" width="100"></kendo-grid-column>
</kendo-grid>
